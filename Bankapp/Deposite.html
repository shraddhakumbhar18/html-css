    <form class="form-box">
            <h2 class="new-heading">Deposite Amount</h2>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput">Account Number</label>
                <input type="text" class="form-control" pattern="^\d{10}$" maxlength="15" id="formGroupExampleInput" placeholder="Account Number">
            </div>
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput2">Amount</label>
                <input type="text" class="form-control" pattern="^(\(?\+?[0-9]*\)?)?[0-9_\- \(\)]*$" id="formGroupExampleInput2" placeholder="Amount">
            </div>

        </div>
